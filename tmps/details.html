<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="detail">
            <h1>{{movie.title}}</h1>
            <div class="dt-info">
                <div class="dti-i"><img src="{{movie.images.large}}" alt=""></div>
                <div class="dti-w">
                    <p>
                        <strong>导演：</strong>
                        <span ng-repeat='value in movie.directors track by $index'>{{value.name}}
                        </span>
                    </p>
                    <p>
                        <strong>主演：</strong>
                        <span ng-repeat='actors in movie.casts track by $index'>{{actors.name}}
                        <span ng-hide='$last'>、</span></span>
                    </p>
                    <p><strong>类型：</strong>
                    <span ng-repeat='value in movie.genres'>{{value}} 
                    <span ng-hide='$last'>、</span></span></p>
                    <p><strong>国家：</strong><span ng-repeat='value in movie.countries'>{{value}}</span></p>
                    <p><strong>评分：</strong><span ng-bind='movie.rating.average'></span></p>
                    <p><strong>时间：</strong>{{movie.year}}</p>
                    <p><strong>又名：</strong>
                    <span ng-repeat='value in movie.aka'>{{value}}
                    <span ng-hide='$last'>、</span></span></p>
                </div>
            </div>
            <h3>剧情简介:</h3>
            <p style="color:#676767"><span ng-bind='movie.summary'></span></p>
        </div>
</body>
</html>
