<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="list">
        <ul>
            <li ng-repeat='value in movie.subjects'>
                <a href="#/details">
                <!-- ng-src相当于ng-bind -->
                    <img ng-src="{{value.images.large}}" alt="" >
                </a>
                <div class="meta">
                    <h4><span ng-bind='value.title'></span> <em ng-bind='value.rating.average'></em></h4>
                    <div class="otherinfo">类型:
                        <!-- ngRepeat: gen in item.genres --><span ng-repeat="gen in value.genres" class="ng-binding ng-scope" ng-bind='gen'></span>
                       <!--  <span ng-repeat="gen in item.genres" class="ng-binding ng-scope">传记</span>
                        <span ng-repeat="gen in item.genres" class="ng-binding ng-scope">历史</span> -->
                    </div>
                </div>
            </li>
        </ul>
       <div class="paging">
            <label class="ng-binding">总共：{{total}}条记录,第{{pageid}}/{{pageCount}}页;</label>
            <!-- 加上disable类样式，表示按钮禁用状态 -->
            <a class="prev disable" ng-class="{'disable':pageid == 1}" href="#/nowplaying/1">首页</a>
            <a class="prev disable" ng-class="{'disable':pageid == 1}" href="#/nowplaying/{{prevPage}}">上一页</a>
            <a class="next" ng-class="{'disable':pageid == pageCount}" href="#/nowplaying/{{nextPage}}">下一页</a>
            <a class="next" ng-class="{'disable':pageid == pageCount}" href="#/nowplaying/{{pageCount}}">尾页</a>
        </div>

    </div>
</body>
</html>
